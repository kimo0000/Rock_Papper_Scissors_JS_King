<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissor Pappers JS Game King</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/rock_scissor_paper.jpg" />
  </head>
  <body>
    <div class="container">
      <h3>Rock Papper Scissors Game</h3>
      <h5>Choose Your Move:</h5>
      <div class="choice">
        <i class="fa-solid fa-hand-back-fist" id="rock"></i>
        <i class="fa-solid fa-hand paper" id="papper"></i>
        <i class="fa-solid fa-hand-scissors scissors" id="scissors"></i>
      </div>
      <div class="result"></div>
      <div class="score">
        <p>Your Score is : <span id="user_score">0</span></p>
        <p>Computer Score is : <span id="computer_score">0</span></p>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
